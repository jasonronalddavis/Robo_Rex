; PlatformIO Project Configuration File
; Robo Rex - MINIMAL SERVO TEST (NO BLE, NO IMU)
; ESP32-S3 Freenove WROOM board
; Hybrid Mode: GPIO for channels 0-5, PCA9685 for channels 6-15

[env:adafruit_feather_esp32s3]
platform = espressif32
board = freenove_esp32_s3_wroom
framework = arduino

; Upload settings
upload_protocol = esptool
upload_speed = 115200
board_upload.use_1200bps_touch = no

; Serial monitor
monitor_speed = 115200

; Build flags - MINIMAL CONFIGURATION
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DPCA9685_SDA_PIN=4
  -DPCA9685_SCL_PIN=5

; Flash settings (stable defaults)
board_build.flash_mode = dio
board_build.f_flash = 80000000L

; Libraries - SERVOS ONLY
lib_deps =
  ; ESP32 Servo Library for direct GPIO control (channels 0-5)
  madhephaestus/ESP32Servo@^3.0.5

  ; PCA9685 PWM Servo Driver for leg servos (channels 6-15)
  adafruit/Adafruit PWM Servo Driver Library@^3.0.1

; Hybrid Servo Configuration:
; - Channels 0-5: ESP32 GPIO direct control
; - Channels 6-15: PCA9685 I2C PWM driver
; - NO BLE, NO IMU for this minimal test
