; PlatformIO Project Configuration File
; Robo Rex - ESP32-S3 PCA9685 Servo Control Configuration
; ESP32-S3 Freenove WROOM board
; All 16 servos controlled via PCA9685 (direct port mapping)

[env:adafruit_feather_esp32s3]
platform = espressif32
board = freenove_esp32_s3_wroom
framework = arduino

; Upload settings
upload_protocol = esptool
upload_speed    = 115200
board_upload.use_1200bps_touch = no

; Serial monitor
monitor_speed = 115200

; Build flags:
; - Dual I2C bus configuration
;   * Wire (default) on GPIO 10/11 for PCA9685 at 100kHz
;   * Wire1 on GPIO 8/9 for IMU (MPU6050) at 400kHz
; - All servos use PCA9685 (ports 0-15)
build_flags =
  -DIMU_SENSOR_MPU6050
  -DIMU_SDA_PIN=8
  -DIMU_SCL_PIN=9
  -DIMU_DEBUG
  -DPCA9685_SDA_PIN=10
  -DPCA9685_SCL_PIN=11

; Flash settings (stable defaults)
board_build.flash_mode = dio
board_build.f_flash    = 80000000L

; Libraries
lib_deps =
  ; BLE communication
  h2zero/NimBLE-Arduino@^1.4.3

  ; JSON parsing (if needed)
  bblanchon/ArduinoJson@^6.21.3

  ; PCA9685 PWM Servo Driver for ALL 16 servos (ports 0-15)
  adafruit/Adafruit PWM Servo Driver Library@^3.0.1

  ; IMU sensor (optional)
  adafruit/Adafruit MPU6050@^2.2.5
  adafruit/Adafruit BusIO@^1.15.0

  ; Sensor fusion (optional)
  https://github.com/arduino-libraries/MadgwickAHRS.git

  ; Base64 encoding (if needed)
  https://github.com/Xander-Electronics/Base64.git

; PCA9685 Servo Configuration:
; - All 16 servos on PCA9685 ports 0-15
; - Direct port mapping (port number in code = physical port on board)
; - Ports 0-5: Body servos (Head, Neck, Pelvis, Spine, Tail)
; - Ports 6-15: Leg servos (10 servos total)